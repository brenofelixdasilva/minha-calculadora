<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <title>Minha calculadora</title>
</head>
<body>
    <div id="container-principal">
        <div id="resultado">0</div>
        <div id="botoes">
            <div class="calc-linhas btn">
                <button id="AC" class="linhaum btn">C</button>
                <button class="linhaum btn">CE</button>
                <button class="linhaum btn">±</button>
                <button class="linhaum btn">%</button>
            </div>
            
            <div class="calc-linhas">
                <button class="btnNumeradores btn">7</button>
                <button class="btnNumeradores btn">8</button>
                <button class="btnNumeradores btn">9</button>
                <button class="btnOperadores btn">÷</button>
            </div>    

            <div class="calc-linhas">
                <button class="btnNumeradores btn">4</button>
                <button class="btnNumeradores btn">5</button>
                <button class="btnNumeradores btn">6</button>
                <button class="btnOperadores btn">×</button>
            </div>    

            <div class="calc-linhas">
                <button class="btnNumeradores btn">1</button>
                <button class="btnNumeradores btn">2</button>
                <button class="btnNumeradores btn">3</button>
                <button class="btnOperadores btn">-</button>
            </div>
            
            <div class="calc-linhas">
                <button class="btnNumeradores btn">0</button>
                <button class="btnNumeradores btn">.</button>
                <button class=" btnNumeradores btn">=</button>
                <button id= "btnMais" class="btnOperadores btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
